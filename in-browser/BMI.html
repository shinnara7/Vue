<html>
<head>
	<title>BMI Calculation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<h2 class="text-lg-center text-primary">BMI Calculator</h2>	
	
	<div class="container">
		<div class="row">
			<h3>Height:</h3>
			<div class="col-md-4">
				<input type="number" name="feet" class="form-control" v-model="feet">{{feet}}feet
			</div>
			<div class="col-md-4">
				<input type="text" 
				name="inches" class="form-control" v-model="inches">{{inches}}inches
			</div>
		</div>
		<div class="row">
			<h3>Weight:</h3>
			<div class="col-md-4 mt-3">
				<input type="number" name="weight" class="form-control" v-model="weight">{{weight}}lbs
			</div>
		</div>
		<button v-on:click="calculate" class="btn-success mt-3">Calculate</button><br><br>
		<h3 style="color: darkgreen;">Your BMI: {{bmiValue}}</h3><br>
	</div>

	<div class="col-md-4 mt-3">
		<ul>
			<li v-if="bmiValue < 18.5" style="color: darkblue;">Underweight</li>
			<li v-else-if="bmiValue >= 18.5 && bmiValue < 24.9" style="color: darkgreen;">Normal Weight</li>
			<li v-else-if="bmiValue >= 25 && bmiValue < 29.9" style="color: darkorange;">Overweight</li>
			<li v-else style="color: darkred;">Obesity</li>
		</ul>
	</div>
	
</div>

<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			feet:'',
			inches:'',
			weight:'',
			bmiValue:''
		},
		methods:{
			calculate(){
				var feet=parseInt(this.feet);
				var inches=parseInt(this.inches);
				var height=inches+(12*feet);
				var weight=parseInt(this.weight);
				this.bmiValue=(703*(weight/(height*height))).toFixed(2);
			}
		}
	})
</script>
</body>
</html>
